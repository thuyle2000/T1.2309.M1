<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="../css/form.css">

    <style>
        div.container {
            width: 90%;
            margin: auto;
        }

        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .warning {
            color: red;
            font-weight: bolder;
        }

        label {
            width: 150px;
            text-align: right;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <hr>
        <p>
            Notes:
        <ol>
            <li>All Fields with <span class="warning">(*)</span> mark must be enter</li>
            <li>Login name has no space</li>
        </ol>
        </p>

        <!-- mau dang ky -->
        <form action="" id="formDK">
            <div>
                <label for="">Login name</label> <span class="warning"> * </span>
                <input type="text" name="user" id="user" required pattern="[a-zA-Z0-9]{2,12}"
                    title="login name only has alphanumerics !" value="guest">
            </div>

            <div>
                <label for="">Password</label> <span class="warning"> * </span>
                <input type="password" name="pass" id="pass" required value="123">
            </div>

            <div>
                <label for="">Password Confirm</label> <span class="warning"> * </span>
                <input type="password" name="pass2" id="pass2" required value="123">
            </div>

            <div>
                <label for="">Fullname</label> <span class="warning"> * </span>
                <input type="text" name="fname" id="fname" required value="Mr/Mrs Guest">
            </div>

            <div>
                <label for="">Address</label> <span class="warning"> * </span>
                <input type="text" name="address" id="address" required value="590 CMT8">
            </div>

            <div>
                <label for="">Email</label> <span class="warning"> * </span>
                <input type="email" name="email" id="email" required value="guest@gmail.com">
            </div>

            <div>
                <label for="">Sex </label>
                <input type="radio" name="sex" id="male" value="male" checked> male
                <input type="radio" name="sex" id="female" value="female"> female
            </div>


            <div>
                <label for="">Date of birth </label>
                <input type="date" name="dob" id="dob" value="2004-12-25">
            </div>

            <div>
                <label for="">Home town </label>
                <select name="home" id="home">
                    <option value="saigon">Saigon</option>
                    <option value="hue">Hue</option>
                    <option value="hanoi">Ha noi</option>
                    <option value="danang">Da nang</option>
                    <option value="cantho">Can tho</option>
                </select>
            </div>

            <div>
                <label for="">Phone number</label>
                <input type="text" name="phone" id="phone" pattern="\d{3,14}" title="phone number only has digits 0-9"
                    value="911">
            </div>

            <div>
                <label for="">Hobbies</label>
                <input type="checkbox" name="h1" id="h1" value="swimming" checked> swimming
                <input type="checkbox" name="h2" id="h2" value="shopping"> shopping
                <input type="checkbox" name="h3" id="h3" value="gaming" checked> gaming
            </div>

            <div>
                <label for="" style="vertical-align: top;">Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>


    <!-- ma kich ban kiem tra nhap lieu -->
    <script>
        document.getElementById("formDK").onsubmit = function (e) {
            e.preventDefault();

            //kiem tra password va password confirm pahi giong nhau
            let pass = document.getElementById("pass").value;
            let pass2 = document.getElementById("pass2").value;
            if (pass !== pass2) {
                alert("Error: password must be the same password-confirm.\n - Pls re-enter !");
                document.getElementById("pass").focus();
                return false;
            }


            //kiem tra email hop le
            
            let email = document.getElementById("email").value;
            let pattern_email = new RegExp("^[a-z][a-z_0-9]+@[a-z0-9]{2,6}(\.[a-z0-9]{2,4})+$", "i");


            if (email.match(pattern_email) == null) {
                alert("Error: Invalid email.\n - Plz re-enter!");
                document.getElementById("email").focus();
                return false;
            }

            alert("Wecome to Education Web !");
        }
    </script>
</body>

</html>
