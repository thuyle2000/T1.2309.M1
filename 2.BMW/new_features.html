<script>
    function resolveAfter2Seconds(x) {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve(x * 2);
            }, 2000);
        });
    }

    async function f1() {
        const x = await resolveAfter2Seconds(10);
        console.log(x); // 10
    }

    // f1();

    function at() {
        let seasons = ['xuan', 'ha', 'thu', 'dong'];
        console.log('seasons: ' + seasons);
        console.log('seasons[0]: ' + seasons[0]);
        console.log('seasons[seasons.length-1]: ' + seasons[seasons.length - 1]);
        console.log('seasons[seasons.length]): ' + seasons[seasons.length]);

        //ecma-script 2012
        console.log('seasons.at(0): ' + seasons.at(0));
