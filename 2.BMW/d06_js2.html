<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-demo</title>
    <link rel="stylesheet" href="css/d04.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <h2>Javascript Demo</h2>
    <p>Demo Build-in Functions</p>
    <hr>

    <input type="button" value="alert()" id="btAlert">
    <input type="button" value="confirm()" id="btConfirm">
    <input type="button" value="prompt()" id="btPrompt">
</body>




<!-- phan lap trinh ma kich ban -->
<script>
// lap trinh cho su kien click doi voi nut co id = 'btAlert'
document.getElementById("btAlert").onclick = function(){
    alert("Fire, Fire ! Go away, now !!!");
};


// lap trinh cho su kien click doi voi nut co id = 'btConfirm'
document.getElementById("btConfirm").onclick = function(){
    var kq = confirm("Close Window ?");
    if(kq==true){
        //bam nut OK: tat tab hien hanh trong trinh duyet
        window.close();
    }s
};



// lap trinh cho su kien click doi voi nut co id = 'btPrompt'
document.getElementById("btPrompt").onclick = function(){
    var kq = prompt("How old r u ?", "17");
    if(kq!=""){
        var tuoi = parseInt(kq);
        if(tuoi <18){
            alert("Hello, Baby !");
        }
        else{
            alert("Hello, Sir/Madam !");
        }
    }
};



</script>

</html>
